language: php

cache:
  directories:
  - "$HOME/.composer/cache"

php:
  - '7.3'
  - '7.4'
  - '8.0'

env:
  - LARAVEL=6.0 TEST_DB_ENGINE=sqlite
  - LARAVEL=6.20 TEST_DB_ENGINE=pgsql
  - LARAVEL=6.20 TEST_DB_ENGINE=mysql
  - LARAVEL=6.20 TEST_DB_ENGINE=sqlite
  - LARAVEL=7.0 TEST_DB_ENGINE=sqlite
  - LARAVEL=7.30 TEST_DB_ENGINE=pgsql
  - LARAVEL=7.30 TEST_DB_ENGINE=mysql
  - LARAVEL=7.30 TEST_DB_ENGINE=sqlite
  - LARAVEL=8.0 TEST_DB_ENGINE=sqlite
  - LARAVEL=8.17 TEST_DB_ENGINE=sqlite
  - LARAVEL=8.17 TEST_DB_ENGINE=pgsql
  - LARAVEL=8.17 TEST_DB_ENGINE=mysql

matrix:
  exclude:
    - php: '8.0'
      env: 'LARAVEL=6.0'
    - php: '8.0'
      env: 'LARAVEL=7.0'
    - php: '8.0'
      env: 'LARAVEL=8.0'

script:
  - vendor/bin/phpunit --testdox

before_install:
  - MINOR=`echo $LARAVEL | sed 's/[6|7|8]\.\([0-9]\+\)/\1/'`
  - '[[ $LARAVEL =~ ^7\.[0-9]+$ ]] && MAJOR=7 || MAJOR=6'
  - '[[ $LARAVEL =~ ^8\.[0-9]+$ ]] && MAJOR=8 || true'
  - echo "Testing against Laravel ${MAJOR}.${MINOR}"
  - composer require "illuminate/support:${MAJOR}.${MINOR}.*" --no-update -v
  - composer require "illuminate/console:${MAJOR}.${MINOR}.*" --no-update -v
  - sh -c "[ ! -z $TEST_DB_ENGINE ] && [ 'mysql' = $TEST_DB_ENGINE ] && mysql -e 'DROP DATABASE IF EXISTS order_test;CREATE DATABASE order_test;'" || true
  - sh -c "[ ! -z $TEST_DB_ENGINE ] && [ 'pgsql' = $TEST_DB_ENGINE ] && psql -c 'create database order_test;' -U postgres" || true

install: composer install --no-interaction

services:
  - mysql
  - postgresql

notifications:
  email: false
  slack:
    secure: 
